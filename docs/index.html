<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AppleCrash</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" style="position: relative; width: 100%; height: 100%;"></canvas>
    <script src="Build/docs.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/docs.data",
        frameworkUrl: "Build/docs.framework.js",
        codeUrl: "Build/docs.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Indigames",
        productName: "AppleCrash",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
        window.alert("ready-js5");
        unityInstance.SendMessage("KantanGameBox", "Ready");
        window.unityInstance = unityInstance;
      }).catch((message) => {
        alert(message);
      });

      window.game_start=function(n){
        window.alert("game_start-js :");
        setTimeout(n, 3000);
      }
      window.game_end=function(n){
        window.alert("game_end-js :" + n.score);
        setTimeout(n.callback, 3000);
      }
      window.game_save=function(n){
        window.alert("game_save-js :" + n.data);
        document.cookie = 'data=' + n.data;
        setTimeout(n.callback, 3000);
      }
      window.game_get_data=function(n){
        var data = JSON.stringify({});
        let r = document.cookie.split(';');
        r.forEach(function(value) {
          let content = value.split('=');
          if(content[0]=="data"){
            data = content[1]
          }
         })
        window.alert("game_get_data-js :" + data);
        setTimeout(n.callback(data), 3000);
      }
      window.show_reward_ad=function(n){
        window.alert("show_reward_ad-js");
        setTimeout(n.reward_success_callback, 3000);
        setTimeout(n.reward_fail_callback, 3000);
      }

      window.GameStart=function(){
        window.alert("GameStart-js");
        var callback_start =function( ) {
          window.alert("callback_start-js");
          window.unityInstance.SendMessage("KantanGameBox", "GameStartFinish");
        };
        window.game_start(callback_start);
      }

      window.GameEnd=function(scr){
        window.alert("GameEnd-js");
        var callback_end =function( ) {
          window.alert("callback_end-js");
          window.unityInstance.SendMessage("KantanGameBox", "GameEndFinish");
        };
        window.game_end({callback: callback_end, score: scr});
      }

      window.GameSave=function(dat){
        window.alert("GameSave-js");
        var callback_save =function( ) {
          window.alert("callback_save-js");
          window.unityInstance.SendMessage("KantanGameBox", "GameSaveFinish");
        };
        window.game_save({callback: callback_save, data: dat});
      }

      window.GameGetData=function(){
        window.alert("GameGetData-js");
        var callback_getdata =function(dat) {
          window.alert("callback_getdata-js");
          window.unityInstance.SendMessage("KantanGameBox", "GameGetDataFinish", dat);
        };
        window.game_get_data({callback: callback_getdata});
      }

      window.ShowRewardAd=function(){
        window.alert("ShowRewardAd-js");
        var callback_success =function() {
          window.alert("success_callback-js");
          window.unityInstance.SendMessage("KantanGameBox", "ShowRewardAdFinish", true);
        };
        var callback_fail =function() {
          window.alert("fail_callback-js");
          window.unityInstance.SendMessage("KantanGameBox", "ShowRewardAdFinish", false);
        };
        window.show_reward_ad({reward_success_callback: callback_success, reward_fail_callback:callback_fail});
      }

</script>
  </body>
</html>
